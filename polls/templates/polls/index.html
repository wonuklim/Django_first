{% extends "polls/base.html" %}
{% load static %}

{% block content %}
{% block title %}
<h1>최근 질문</h1>
{% endblock %}


{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">
          {{ question.question_text }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>질문이 없습니다.</p>
{% endif %}
{% endblock %}
